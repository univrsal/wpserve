<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tag: {{ tag.name }}</title>
    <link rel="stylesheet" href="/static/css/style.css" />
  </head>
  <body>
    <h1>Tag: {{ tag.name }}</h1>
    <p><a href="/">Back to tags</a></p>
    <div class="grid">
      {% for image in images %}
      <div class="thumb">
        <a href="/image/{{ image.id }}">
          <img
            src="/api/thumb/{{ image.id }}"
            alt="{{ image.filename }}"
            loading="lazy"
          />
        </a>
        <div class="meta">
          {{ image.width }}x{{ image.height }} | {{ (image.file_size /
          1024)|round(1) }} KB
        </div>
      </div>
      {% else %}
      <p><em>No images for this tag.</em></p>
      {% endfor %}
    </div>
  </body>
</html>
